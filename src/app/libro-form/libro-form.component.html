<h2>Inserimento libro</h2>
<form #formLibro=ngForm (ngSubmit)="submit(formLibro)">
  <div class="form-group">
  <label for="titolo">Titolo</label>
  <input id="titolo" type="text" class="form-control"/>
</div>
  <div class="form-group">
    <label for="isbn">Isbn</label>
    <input id="isbn" type="text" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="autore">Autore</label>
    <input id="autore" type="text" class="form-control"/>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
