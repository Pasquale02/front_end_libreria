<form>
  <input type="text" class="form-control" #topic (keyup.enter)="addTopic(topic)">
  <ul class="list-group">
    <!-- topics = form.get('topics') perchè nel componente ho definito il getter-->
    <li *ngFor="let topic of topics.controls" class="mt-1 list-group-item" (click)="removeTopic(topic)">
      {{topic.value}}
    </li>
  </ul>
</form>


<!-- solo per esercizio, non c'è logica -->
<!-- class and style binding -->
<button [class.alert-danger]="isActive">Save</button>
<button [style.backgroundColor]="!isActive ? 'red' : 'blue'">Save</button>
<!-- puoi anche non passare il parametro ($event)-->
<div (click)="onDivClicked()">
  <button (click)="onClick($event)">Save</button>
</div>
<input (keyup)="onKeyUp($event)" placeholder="evento 1"/>
<!-- se vuoi gestire il solo evento enter-->
<input (keyup.enter)="onKeyUp($event)" placeholder="evento enter"/>
<!-- puoi referenziare anche questo input field-->
<input #mail (keyup.enter)="onTextEnter(mail.value)" placeholder="variabile template"/>
<!-- binding two way -->
Binding due vie:
<input [(ngModel)]='twoWay' (keyup.enter)="onTwoWayBinding()"/>

<button (click)="callParentGreet()">Greet</button>
